spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          win:
            clientName: WindowsServer2016
            scope: openid, profile, email
            client-authentication-method: form
            authorization-grant-type: authorization_code
            redirect-uri-template: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          win:
            authorizationUri: https://192.168.33.89/adfs/oauth2/authorize?resource=https://weissr.com
            tokenUri: https://192.168.33.89/adfs/oauth2/token
            userInfoUri: https://192.168.33.89/adfs/userinfo
            user-name-attribute: id
            jwk-set-uri: https://192.168.33.89/adfs/discovery/keys

logging:
  level:
    org.springframework.security: DEBUG