<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security - OAuth 2.0 User Info</title>
    <meta charset="utf-8" />
</head>
<body>
<div th:substituteby="index::logout"></div>
<h1>OAuth 2.0 User Info</h1>
<div>
    <span style="font-weight:bold">User Attributes:</span>
    <ul>
        <li th:each="userAttribute : ${userAttributes}">
            <span style="font-weight:bold" th:text="${userAttribute.key}"></span>: <span th:text="${userAttribute.value}"></span>
        </li>
    </ul>
    <span style="font-weight:bold">Authentication Attributes:</span>
    <ul>
        <li th:each="authenticationAttribute : ${authenticationAttributes}">
            <span style="font-weight:bold" th:text="${authenticationAttribute.key}"></span>: <span th:text="${authenticationAttribute.value}"></span>
        </li>
    </ul>
    <span style="font-weight:bold">Authorities:</span>
    <ul>
        <li th:each="grantedAuthority : ${grantedAuthorities}">
            <span style="font-weight:bold" th:text="${grantedAuthority.authority}"></span>
        </li>
    </ul>
</div>
</body>
</html>
